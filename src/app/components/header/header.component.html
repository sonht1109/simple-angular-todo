<div
  class="app-header border-gray-400 h-8 px-4 py-8 flex items-center"
  [style]="{ borderWidth: '1px' }"
>
  <i class="material-icons text-3xl cursor-pointer text-gray-500 mr-2 select-none"
  (click)="onToggle()"
    >keyboard_arrow_down</i
  >
  <input
    [(ngModel)]="content"
    (keyup.enter)="onSubmit()"
    class="header__input flex-1 w-full text-xl text-gray-500"
    placeholder="What's todo today?"
  />
</div>
